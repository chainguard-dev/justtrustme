name: ci

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go_version:
          - '1.22'
          - '1.23'

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: ${{ matrix.go_version }}
          check-latest: true

      - run: |
          go build ./...
